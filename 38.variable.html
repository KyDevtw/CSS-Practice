<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
        :root{
            --boxWidth: 200px;
            --boxHeight: 320px;
            --hightLightColor: lightpink;
        }
        /* :root用來設定根的屬性 */
        /* 兩個dash --加名稱設定屬性值:小駝峰寫法 */


        .box{
            width: var(--boxWidth);
            height: var(--boxHeight);
            background-color: var(--hightLightColor);
            /* 呼叫根的屬性值時用var(--名稱)來呼叫 */
        }


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
