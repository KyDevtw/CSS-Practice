<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        @font-face {
            font-size: 40px;
            font-family: CHICAGO;
            src: url('./font/Chango-Regular.ttf');
        }
        /* @font-face自訂義font family從local資料找ttf或otf */
        /* 未來使用font-family直接叫出自訂font-family名字就好 */

        h1{
            font-family: CHICAGO;
            color:cadetblue
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD</h1>
</body>
</html>
