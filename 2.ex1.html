<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure{
            margin: 0;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 50%;
            /* overflow溢版部分hidden當遮罩 */
        }

        figure img{
            width: 100%;
            /* figure內的img寬符合父層 */
        }

    </style>
</head>
<body>
    <figure class="circle">
        <img src="./images/ex1_pic1.jpg" alt="">
    </figure>
    <div>
        <figure>
            <img src="./images/ex1_pic1.jpg" alt="">
        </figure>
    </div>
</body>
</html>
