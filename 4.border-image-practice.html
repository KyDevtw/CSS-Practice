<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image practice</title>
    <style>
        .frame{
            width: 400px;
            border: 80px solid transparent;
            border-image: url(./images/frame_border.png) 80 stretch;
        }
        h2{
            text-align: center;
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h2>獎狀</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt voluptatum autem blanditiis ducimus dicta saepe, tenetur iste qui ratione impedit optio magnam numquam iusto, quae tempore enim minima asperiores eum?</p>
    </div>
    
</body>
</html>
