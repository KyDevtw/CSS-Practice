<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-border</title>
    <style>
        .box{
            width:fit-content;
            border: 2px solid red;
            padding: 10px;
            outline: 2px solid red;
            outline-offset: -2px;
            transition: .5s;
            /* outline不占寬度,outline-offset是向外偏移,向內要設負值 */
            /* trasistion是漸變效果 */
        }
        .box:hover{
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="box">HELLO</div>
</body>
</html>
