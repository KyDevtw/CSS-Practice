<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vmin vmax</title>
    <style>
        .box {
            width: 30vmax;
            height: 30vmin;
            background-color: rgb(253, 217, 162);
            /* 1vmin為長寬小者的1/100,1vmax為長寬最大者的1/100,手機在直式橫式瀏覽時長寬互換但元素的長寬不會改變 */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
