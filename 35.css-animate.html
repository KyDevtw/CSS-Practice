<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animate</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- 透過連結的方式連接css -->

    <!-- https://daneden.github.io/animate.css/ -->
    <!-- 從這裡載入動畫 -->

    <style>
      h1{
        width: fit-content;
        /* swing的旋轉中心才會是在區塊的中間 */
      }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__shakeY">An animated element</h1>
    <h1 class="animate__animated animate__slideOutUp">An animated element</h1>
    <h1 class="animate__animated animate__swing">An animated element</h1>
    <!-- animate__animated一定要有 animate__shakeY可以到官網替換複製貼上  -->
</body>
</html>
